<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <script src="./script.js" async></script>
  </head>
  <body>
    <main>
      <section class="rating-state">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
        </div>
        <div class="text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <form>
          <fieldset>
            <div class="options">
              <input type="radio" id="rating-1" name="rating" value="1" />
              <label class="option rating-1" for="rating-1">1</label>
              <input type="radio" id="rating-2" name="rating" value="2" />
              <label class="option rating-2" for="rating-2">2</label>
              <input type="radio" id="rating-3" name="rating" value="3" />
              <label class="option rating-3" for="rating-3">3</label>
              <input type="radio" id="rating-4" name="rating" value="4" />
              <label class="option rating-4" for="rating-4">4</label>
              <input type="radio" id="rating-5" name="rating" value="5" />
              <label class="option rating-5" for="rating-5">5</label>
            </div>
          </fieldset>
        </form>
        <button type="submit" disabled>Submit</button>
      </section>
      <section class="thank-you-state hidden">
        <img
          src="./images/illustration-thank-you.svg"
          alt=""
          aria-hidden="true"
        />
        <p class="rating-msg">
          You selected <span class="rating"></span> out of 5
        </p>
        <div class="text">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
