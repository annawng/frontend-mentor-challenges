<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="image-container">
          <div class="image">
            <img
              src="./images/image-equilibrium.jpg"
              alt="A clear cube
            reflecting red and blue light, balanced on one corner on a flat
            blue surface."
            />
          </div>
          <div class="image-overlay">
            <img src="./images/icon-view.svg" alt="" aria-hidden="true" />
          </div>
        </div>
        <div class="info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div>
            <div>
              <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true" />
              <strong>0.041 ETH</strong>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="" aria-hidden="true" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="creator">
          <img src="./images/image-avatar.png" alt="" aria-hidden="true" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
