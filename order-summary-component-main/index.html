<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img
        src="./images/illustration-hero.svg"
        alt="Flat illustration of a girl smiling and dancing while listening to music using
             headphones in front of a city skyline"
        width="450"
        height="220"
      />
      <div class="summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img
            src="./images/icon-music.svg"
            alt=""
            width="48"
            height="48"
            aria-hidden="true"
          />
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <button class="pay-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
